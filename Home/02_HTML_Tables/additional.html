<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Месяц моего рождения</title>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: separate;
      margin: 0 auto;
    }

    th {
      width: 35px;
    }

    td {
      width: 20px;
    }
  </style>
</head>

<body>
  <table>
    <caption>Месяц моего рождения</caption>
    <thead>
      <tr>
        <th colspan="6">Июнь</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <th scope="row">Пн</th>
        <td>1</td>
        <td>8</td>
        <td>15</td>
        <td>22</td>
        <td>29</td>
      </tr>

      <tr>
        <th scope="row">Вт</th>
        <td>2</td>
        <td>9</td>
        <td>16</td>
        <td>23</td>
        <td>30</td>
      </tr>

      <tr>
        <th scope="row">Ср</th>
        <td>3</td>
        <td>10</td>
        <td>17</td>
        <td>24</td>
        <td></td>
      </tr>

      <tr>
        <th scope="row">Чт</th>
        <td>4</td>
        <td>11</td>
        <td>18</td>
        <td>25</td>
        <td></td>
      </tr>

      <tr>
        <th scope="row">Пт</th>
        <td>5</td>
        <td>12</td>
        <td>19</td>
        <td>26</td>
        <td></td>
      </tr>

      <tr>
        <th scope="row">Сб</th>
        <td>6</td>
        <td>13</td>
        <td>20</td>
        <td>27</td>
        <td></td>
      </tr>

      <tr>
        <th scope="row">Вс</th>
        <td>7</td>
        <td>14</td>
        <td>21</td>
        <td>28</td>
        <td></td>
      </tr>
    </tbody>
  </table>
</body>

</html>
