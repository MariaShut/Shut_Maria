<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Прогноз погоды</title>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: separate;
      margin: 0 auto;
    }

    th, td {
      width: 90px;
    }
  </style>
</head>

<body>
  <table>
    <caption><em>Прогноз погоды</em></caption>
    <thead>
      <tr>
        <th scope="col">Город</th>
        <th scope="col">Утро</th>
        <th scope="col">День</th>
        <th scope="col">Вечер</th>
        <th scope="col">Ночь</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <th scope="row">Минск</th>
        <td>-5&#176;</td>
        <td>+5&#176;</td>
        <td rowspan="2">+2&#176;</td>
        <td>-10&#176;</td>
      </tr>

      <tr>
        <th scope="row">Брест</th>
        <td>0&deg;</td>
        <td>+9&deg;</td>
        <td>-4&deg;</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
