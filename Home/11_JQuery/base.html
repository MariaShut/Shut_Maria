<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Password</title>
</head>

<body>
  <form action="" method="post">
    <input type="password" name="password"> Пароль <br>
    <input type="password" name="confirmPassword"> Подтверждение пароля <br>
    <div id="message"></div>
  </form>


  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script>
    $(document).ready(function() {
      $('input:password').css({'border': '2px Thistle solid','margin': '2px'});

      function CheckPasswordMatch() {
        var password = $('input[name="password"]').val();
        var confirmPassword = $('input[name="confirmPassword"]').val();

        if (password != confirmPassword) {
          $('#message').html('Пароли не совпадают!').css('color', 'red');
        } else {
          $('#message').html('Пароли совпадают.').css('color', 'DarkGreen');
        }
      }

      $('input[name="confirmPassword"]').keyup(CheckPasswordMatch);
    });
  </script>
</body>

</html>
